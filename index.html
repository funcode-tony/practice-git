<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ncfta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Microsoft JhengHei, sans-serif;
    }

    .container {
      width: 100%;
    }

    .banner > img {
      width: 100%;
      height: auto;
    }

    .title {
      color: #5E4B43;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: .25rem;
      padding: 0 1rem;
    }

    .links-wrap {
      padding: 4rem 0 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 130px;
      padding: 8px 12px;
      border: none;
      border-radius: 1.5rem;
      color: rgb(246, 246, 246);
      background-color: #3E7939;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:not(:first-child) {
      margin-top: 1.5rem;
    }

    @media screen and (min-width: 400px) {
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="./banner.jpg" alt="banner">
    </div>
    <div class="title">導覽點01:展覽介紹</div>
    <div class="links-wrap">
    </div>
  </div>
  
  <script>
    const linksContainer = document.querySelector('.links-wrap')
    const btns = document.querySelectorAll('.btn')
    const langs = {
      "chinese": "華語",
      "taiwanese": "臺灣台語",
      "hakka": "臺灣客語",
      "en": "英語",
      'sign': '臺灣手語',
    }
    // 假設從後端回傳的資料
    const fakeData = {
      'sign': '',
      "hakka": "https://www.youtube.com/watch?v=YQvrBoJw1IM",
      "en": "https://www.youtube.com/watch?v=1hvscCHGR4g",
      "chinese": "https://www.youtube.com/watch?v=nUkBP5Y1C60",
      "taiwanese": "https://www.youtube.com/watch?v=LvReIzX5GK8"
    }
   
    Object.keys(langs).forEach(lang => {
      if (!fakeData[lang]) return; 
      const link = fakeData[lang].slice(0, 29) + "_popup" + fakeData[lang].slice(29)
      linksContainer.innerHTML += `<a class="btn" href=${link}>${langs[lang]}</a>`
    })
  </script>
</body>
</html>
