<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ncfta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Microsoft JhengHei, sans-serif;
    }

    .container {
      width: 100%;
    }

    .banner > img {
      width: 100%;
      height: auto;
    }

    .title {
      color: #5E4B43;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: .25rem;
      padding: 0 1rem;
    }

    .links-wrap {
      padding: 4rem 0 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      width: 130px;
      padding: 8px 12px;
      border: none;
      border-radius: 1.5rem;
      color: rgb(246, 246, 246);
      background-color: #3E7939;
      font-size: 1.2rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:not(:first-child) {
      margin-top: 1.5rem;
    }

    @media screen and (min-width: 400px) {
      .container {
        max-width: 400px;
        margin: 0 auto;
      }
    }

    iframe {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .close-btn {
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
      color: rgb(88, 88, 88);
      border: none;
      background-color: transparent;
      box-shadow: 0 4px 12px 1px rgba(0, 0, 0, 0.217);
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="close-btn">
    x
  </button>
  <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY">
  </iframe>
  <div class="container">
    <div class="banner">
      <img src="./banner.jpg" alt="banner">
    </div>
    <div class="title"></div>
    <div class="links-wrap">
      <button class="btn">華語</button>
    </div>
  </div>
  
  <script>
    const linksContainer = document.querySelector('.links-wrap')
    const btn = document.querySelector('.btn')
    btn.addEventListener('click', () => {
      document.querySelector('iframe').style.display = 'block'
      document.querySelector('.close-btn').style.display = 'block'
    })
    document.querySelector('.close-btn').addEventListener('click',() => {
      document.querySelector('iframe').style.display = 'none'
      document.querySelector('.close-btn').style.display = 'none'
      console.log(23423);
    })

  </script>
</body>
</html>
