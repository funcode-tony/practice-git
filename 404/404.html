<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgb(63, 60, 60);
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .desc {
      text-align: center;
    }

    h1, p {
      color: white;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="desc">
      <h1>404</h1>
      <p>You're in the wrong place!!!</p>
    </div>
  </div>
</body>
</html>
